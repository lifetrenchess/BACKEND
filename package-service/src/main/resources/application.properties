# Package Service Local Configuration
spring.application.name=PACKAGE-SERVICE
server.port=9002

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/package_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Config Server Configuration (commented out for local development)
# spring.config.import=optional:configserver:http://localhost:8000
# spring.cloud.config.fail-fast=false

# Eureka Client Configuration
eureka.client.service-url.default-zone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true

# Jackson Configuration
spring.jackson.serialization.indent-output=true
